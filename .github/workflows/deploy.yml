name: Deploy to amandayuelin.github.io

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Deploy out/ to user pages repo
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
        run: |
          set -e
          rm -rf /tmp/deploy
          git clone https://x-access-token:${DEPLOY_TOKEN}@github.com/amandayuelin/amandayuelin.github.io.git /tmp/deploy
          cd /tmp/deploy
          find . -mindepth 1 -maxdepth 1 ! -name ".git" -exec rm -rf {} +
          cp -R $GITHUB_WORKSPACE/out/. /tmp/deploy/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Deploy: ${GITHUB_SHA}" || echo "No changes"
          git push origin main
